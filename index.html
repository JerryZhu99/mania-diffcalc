<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rework Testing Diff Calcs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
    defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
    defer></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js" defer></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container mb-5">
    <h1>Player0's Experimental osu!mania SR rework</h1>

    <div id="difficulty-scatter">
    </div>
    <div class="row">
      <div class="col-8">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="osu-upload">
          <label class="custom-file-label" for="osu-upload" id="osu-upload-label">Upload .osu</label>
        </div>
      </div>
      <div class="col-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Rate</span>
          </div>
          <input class="form-control" name="rate" type="number" placeholder="1" list="common-rates" id="options-rate">
          <datalist id="common-rates">
            <option value="0.75">
            <option value="1">
            <option value="1.5">
          </datalist>
        </div>
      </div>
      <div class="col-2">
        <button disabled class="btn btn-success btn-block" id="calculate">Calculate!</button>
      </div>
    </div>
    <div id="difficulty-graph"></div>
    <div id="difficulty-info"></div>
    <table id="difficulty-table">

    </table>
</body>

</html>
